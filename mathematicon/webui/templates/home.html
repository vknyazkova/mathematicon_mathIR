<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mathematicon</title>
     <link rel="shortcut icon" href="static/images/favicon.ico"/>
    <meta property="og:title" content="math" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-site-lightbcg);

      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    />

        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <span class=flashes>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </span>
  {% endif %}
{% endwith %}
        <div class="home-container1">
          <p class="home-text"
             data-ru="Ваш инструмент для поиска математических выражений."
             data-en="Your tool for finding mathematical formulas and expressions.">
          </p>
          <form action="/result_{{main_lan}}" method="POST" name="form" class="home-search">
            <div class="home-search">
              <div class="home-container2">
                <div class="home-container3">
                  <input type="radio" id="pink" name="type" value="By text" checked="checked" required="required" class="home-radiobutton"/>
                  <span class="home-by-text">
                    <span data-en="By text" data-ru="По словам"></span>
                    <br />
                  </span>
                </div>
                <div class="home-container4">
                  <input type="radio" id="pink" name="type" value="By formula" required="required"/>
                  <span class="home-by-formula" data-en="By formula" data-ru="По формуле"></span>
                </div>
              </div>
              <div class="home-container5">
                <input name="query" type="text" class="home-textinput input" required=""/>
                <button type="submit" value="submit" class="home-button button" data-en="Search" data-ru="Поиск"></button>
              </div>
            </div>
          </form>
        </div>
        <div class="home-container6">
          <h1 class="home-text3" data-en="About corpus" data-ru="О корпусе"></h1>

            click to start editing the text. Dictum non consectetur a erat nam

            Tellus mauris a diam maecenas sed enim ut sem. Ipsum faucibus vitae
            aliquet nec ullamcorper sit amet risus nullam. Pretium nibh ipsum
            consequat nisl vel pretium. In eu mi bibendum neque egestas congue.
            Vitae ultricies leo integer malesuada nunc. Nibh praesent tristique
            magna sit amet purus gravida. Diam volutpat commodo sed egestas.
            Gravida dictum fusce ut placerat orci nulla pellentesque."
                data-ru="О корпусе"
          >
          </span>

  <script>
function switchLang(lang)
{
    $("[data-" + lang + "]").text(function(i, e) {
        return $(this).data(lang);
    });
}

switchLang("{{main_lan}}");

$(".switchlang").click(function() {
    switchLang($(this).data("lang"));
    var lang = $(this).data("lang");
    window.location = window.location.href.replace(/_[A-Za-z][A-Za-z]/i, "_" + lang);

});
</script>
