        <div class="home-container6">
          <h1 class="home-text3" data-en="About corpus" data-ru="О корпусе"></h1>
          <span class="home-text4"
                data-en='"Mathematicon" — a corpus of oral texts based
                 on recordings of lectures on mathematical subjects (algebra, geometry,
                 statistical subjects, etc.). The goal of the project is to create
                 a corpus that will reflect the real mathematical language and its features, and will also
                 an useful tool for foreigners in the process of learning the Russian language or teaching mathematics in Russian.'
                data-ru='"Математикон" — корпус устных текстов, основанный
                на записях лекций по математическим предметам (алгебре, геометрии,
                статистике и т.д.). Цель проекта - создать корпус, который будет отражать реальный повседневный математический язык
                 и его особенности, а также станет полезным инструментом иностранцам в процессе изучения русского языка
                 или обучения математике на русском.'
          >
          </span>
          <span class="home-text4"
                data-en="The corpus is in the process of development: the text database is being replenished,
          the creation of a marking system useful for students' RFLs, as well as the development of a reference book
          and test system are ongoing."
                data-ru="Корпус находится в процессе разработки: продолжается пополнение базы текстов, создание полезной для
                РКИ студентов системы разметки, а также разработка справочника и системы тестов.">

          </span>

  <script>
function switchLang(lang)
{
    $("[data-" + lang + "]").text(function(i, e) {
        return $(this).data(lang);
    });
}

switchLang("{{main_lan}}");

$(".switchlang").click(function() {
    switchLang($(this).data("lang"));
    var lang = $(this).data("lang");
    window.location = window.location.href.replace(/_[A-Za-z][A-Za-z]/i, "_" + lang);

});
</script>
