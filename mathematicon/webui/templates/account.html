  <script>
function switchLang(lang)
{
    $("[data-" + lang + "]").text(function(i, e) {
        return $(this).data(lang);
    });
}

switchLang("{{main_lan}}");

$(".switchlang").click(function() {
    switchLang($(this).data("lang"));
    var lang = $(this).data("lang");
    window.location = window.location.href.replace(/_[A-Za-z][A-Za-z]/i, "_" + lang);

});
</script>
  <script>
    $(".plus").click(function(){
      $(this).toggleClass("minus")  ;
    })
  </script>
    <script>
      $(".up").click(function(){
      $(this).toggleClass("down")  ;
    })
    </script>
    <script>
      function show_example(clicked_id){
        var id = "example-" + clicked_id;
        var element = document.getElementById(id);
        console.log(element)
        if (element.style.display === "flex") {
          element.style.display = "none";
        } else {
          element.style.display = "flex";
        }
      }
    </script>
  <script>
      function send_id(clicked_id, query_text, query_link) {
        var element = document.getElementById(clicked_id);
        var sent_id = clicked_id;
        var method = element.classList.contains('minus') ? "delete" : "add";
        let data = {
          "id": sent_id,
          "method": method,
          "query_text": query_text,
          "query_link": query_link
        };
        fetch("/favourites/", {
          method: "POST",
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
      }
  </script>
  <script>
    function show_container(text){
      var containers = document.getElementsByClassName("hide");
      for(var i = 0; i < containers.length; i++){
          containers[i].style.display = "none";
      };
      var current_container = document.getElementById(text);
      current_container.style.display = "flex";
    }
  </script>
